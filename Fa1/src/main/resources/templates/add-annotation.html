<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Add Annotation</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container mt-5">
    <h2 class="mb-4 text-center">Add Annotation</h2>
    <form th:action="@{/annotation/save}" th:object="${annotation}" method="post" class="shadow p-4 rounded bg-light">
        <div class="mb-3">
            <label class="form-label">Group</label>
            <input type="text" class="form-control" th:field="*{annotationGroup}" required>
        </div>
        <div class="mb-3">
            <label class="form-label">Name</label>
            <input type="text" class="form-control" th:field="*{annotationName}" required>
        </div>
        <div class="mb-3">
            <label class="form-label">Description</label>
            <textarea class="form-control" th:field="*{annotationDes}" rows="3" required></textarea>
        </div>
        <button type="submit" class="btn btn-success">Save Annotation</button>
        <a th:href="@{/annotation/view}" class="btn btn-secondary ms-2">Cancel</a>
    </form>
</div>
</body>
</html>
